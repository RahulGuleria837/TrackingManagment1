<div class="row col-md-4 mx-auto">
  <div class="card text-center mx-auto p-2 my-2">
    <div class="card-header bg-primary">
      LOGIN
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="loginClick()">
      <div class="card-body">
        <div class="form-group row">
          <label for="username" class="col-md-4">
            <h6>USERNAME</h6>
          </label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="username" formControlName="UserName" placeholder="userName"/>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-md-4">
            <h6>PASSWORD</h6>
          </label>
          <div class="col-md-8">
            <input class="form-control" type="password" id="password" placeholder="Enter password" class="form-control"
              formControlName="Password" />

          </div>
        </div>

      </div>
      <div class="card-footer text-muted">
        <button type="submit" class="btn btn-info">Login</button>

      </div>
    </form>
  </div>
