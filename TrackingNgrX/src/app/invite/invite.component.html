<div class="row m-2">
  <div class="col-6">
    <h2 class="text-center text-primary">INVITE</h2>
  </div>
  <div class="col-6">
    <div class="col-5 offset-6">
      <button class="btn btn-success" (click)="showInvitationUser()">
        Invitation
      </button>
    </div>
  </div>
</div>
<!-- invitation  -->
<div
  class="m-auto"
  style="max-width: 35vw"
  
>
  <div class="card text-center">
    <div class="card-header bg-secondary text-white">Send Invitation</div>
    <div class="card-body">
      <form #form="ngForm">
        <div class="col-12">
          <div class="row mt-2">
            <div class="col-12">
              <input type="text"   name="displayName"   [(ngModel)]="displayName.userName"  placeholder="Search" (keyup)="search($event)" class="form-control"/>
                  </div>
          </div>
        </div>
      </form>
      <div *ngIf="displayNameIsNot">
        <div style="cursor: pointer;"
          *ngFor="let result of results$ | async"
          (click)="mouseover($event, result.userId)"
          class="form-group">
          <input style="cursor: pointer;" class="form-control" [value]="result.userName"  />
        </div>
      </div>
    </div>
    <div class="card-footer text-body-secondary">
      <div class="m-auto col-5">
        <button
          type="submit"
          (click)="sendInvitation()"
          class="btn btn-success"
        >
          Send Invitation
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Display Invitation -->


<div class="w-50 m-auto mt-5">
  <div>
    <h5 style="color:sienna ; margin-left: 400px;">Added users</h5>
  </div>
  <table class="table table-striped table-hover text-center">
    <thead class="bg-secondary text-white">
     
      <tr>
        <td>InvitationSender</td>
        <td>InvitationReceiver</td>
        <td>Status</td>
        <td>current Action</td>
        <td>Controls</td>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor ="let invite of invites">
        <td>{{invite.userNamesen}}</td>
        <td> {{invite.userNameRec}}</td>
        <td>
          <a *ngIf="invite.status == 1" class='fa fa-circle icon-2x ' style="color: rgb(0, 128, 117);" >Approved </a>
          <a *ngIf="invite.status == 2" class='fa fa-circle icon-2x ' style="color: rgba(255, 0, 0, 0.372);"> Rejected</a>
          <a *ngIf="invite.status == 3"class='fa fa-circle icon-2x ' style="color: rgba(0, 68, 255, 0.753);"> Pending</a>
        </td>
        <td>
          <p *ngIf="invite.action == 1" class='fa fa-circle icon-2x ' style="color: rgb(0, 255, 179);">Enable</p>
            <p *ngIf="invite.action == 2" class='fa fa-circle icon-2x ' style="color: rgba(255, 68, 0, 0.753);">Disable</p>
            <p *ngIf="invite.action == 3" class='fa fa-circle icon-2x ' style="color: rgba(106, 0, 255, 0.753);">Delete</p>
        </td> 
      <td> <button (click)="actionsChange(invite.invitationReceiverUserId,invite.action=1)" class="btn-outline-success" >Enable</button> &nbsp;
      <button (click)="actionsChange(invite.invitationReceiverUserId,invite.action=2)" class=" btn btn-outline-warning">Disable</button>&nbsp;
       <button (click)="actionsChange(invite.invitationReceiverUserId,invite.action=3)" class=" btn btn-outline-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
