<div class="outer">
    <div class="container">
      <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offet-lg-4 offset-md-3">
          <div class="panel border bg-white">
            <div class="panel-heading">
              <h3 class="pt-3 font-weight-bold text-info">Edit RealState</h3>
            </div>
            <div class="panel-body p-3">
              <form #form="ngForm" (ngSubmit)="update() ">
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-user p-2">Name</span>
                    <input
                      type="text"
                      name="propertyName"
                      [(ngModel)]="stateForm.propertyName"
                      placeholder="propertyName"
                    />
                  </div>
                </div>
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-user p-2">price</span>
                    <input
                      type="number"
                      name="price"
                      [(ngModel)]="stateForm.price"
                      placeholder="price"
                    />
                  </div>
                </div>
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-user p-2">city</span>
                    <input
                      type="text"
                      name="city"
                      [(ngModel)]="stateForm.city"
                      placeholder="city"
                    />
                  </div>
                </div>

                <div class="form-group pt-3">
                    <div class="input-field">
                      <span class="fa fa-user p-2">Area</span>
                      <input
                        type="text"
                        name="area"
                        [(ngModel)]="stateForm.area"
                        placeholder="area"
                      />
                    </div>
                  </div>

                <div class="form-inline fr mt-4">
                  <button
                    type="submit"
                    style="margin-left: 165px"
                    class="btn btn-info"
                  >
                    Update
                  </button>
                  <button
                    type="button"
                    style="margin-left: 5px"
                    [routerLink]="['/realstate']"
                    class="btn btn-danger"
                    [routerLink]="['/']"
                  >
                    Cancel
                  </button>
                </div>
                <!-- <div class="text-center text muted">
                    If U Don't Have Account<a id="forget" routerLink="register"></a>
                  </div> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
