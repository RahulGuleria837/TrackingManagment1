
<div class="container mt-2">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let book of books$ | async">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ book.propertyName }}</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{ book.city }}</li>
            <li class="list-group-item">${{ book.area }}</li>
            <li class="list-group-item">${{ book.price }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
