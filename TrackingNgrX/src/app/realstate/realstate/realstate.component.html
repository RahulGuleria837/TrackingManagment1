<div class="container mt-3">


  <button [routerLink]="['/add']" (click)="save()" class="btn btn-primary" data-bs-toggle="modal"
    data-bs-target="#myModal">
    Add
  </button>
</div>

<table class="table table-bordered table-striped table-active">
  <thead>
    <tr>
      <td>
        <h5>PropertyName</h5>
      </td>
      <td>
        <h5>City</h5>
      </td>
      <td>
        <h5>Area</h5>
      </td>
      <td>
        <h5>Price</h5>
      </td>
      <td>
        <h5>action</h5>
      </td>

    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let book of books$ | async ">
      <td>{{book.propertyName}}</td>
      <td>{{book.city}}</td>
      <td>{{book.area}}</td>
      <td>{{book.price}}</td>

      <td> 
        <button [routerLink]="['/edit', book.id ]" class="btn btn-primary" data-bs-toggle="modal"
          data-bs-target="#editModal">
          <i class="fa fa-edit"></i>
        </button>
        <button (click)="openDeleteModal(book.id)" class="btn btn-danger p-1 m-1">
          <i class="fa fa-trash"></i>
        </button>
      </td>
      <table class="table w-100 table-bordered table-stripped table-hover">
        <thead >
          <tr>
            <th>Name</th>
            <th>Operation</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody style="overflow-y: scroll;">
          <tr *ngFor="let trackingDetail of book.trackingDetails">
            <td>{{trackingDetail.dataChangeUser.userName}}</td>
            <td *ngIf="trackingDetail.userActions==1" class="text-center" >Add</td>
            <td *ngIf="trackingDetail.userActions==2" class="text-center">Update</td>
            <td *ngIf="trackingDetail.userActions==3" class="text-center">Delete</td>
            <td>{{trackingDetail.trackingDate | date}}</td>
          </tr>
        </tbody>
      </table>
    </tr>

  </tbody>

</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are sure to delete this item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="delete()">Confirm Delete</button>
      </div>
    </div>
  </div>
</div>
